name: Build, Test, and Release

on:
  push:
    branches:
      - main

jobs:
  build_test_and_release:
    name: Build, test, and release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100

    - name: Install dependencies
      run: dotnet restore jobba.sln

    - name: Build
      run: dotnet build jobba.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test jobba.sln --logger GitHubActions --no-restore --verbosity normal --filter FullyQualifiedName\!~IntegrationTests

    - name: Publish Core
      uses: rohith/publish-nuget@v2
      with:
         PROJECT_FILE_PATH: Jobba.Core/Jobba.Core.csproj
         NUGET_KEY: ${{secrets.FIREBEND_NUGET_KEY}}
         TAG_COMMIT: false

    - name: Publish MassTransit
      uses: rohith/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: Jobba.MassTransit/Jobba.MassTransit.csproj
        NUGET_KEY: ${{secrets.FIREBEND_NUGET_KEY}}
        TAG_COMMIT: false

    - name: Publish Redis
      uses: rohith/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: Jobba.Redis/Jobba.Redis.csproj
        NUGET_KEY: ${{secrets.FIREBEND_NUGET_KEY}}
        TAG_COMMIT: false

    - name: Publish Mongo Store
      uses: rohith/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: Jobba.Store.Mongo/Jobba.Store.Mongo.csproj
        NUGET_KEY: ${{secrets.FIREBEND_NUGET_KEY}}
        TAG_COMMIT: false
